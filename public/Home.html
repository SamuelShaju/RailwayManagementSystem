            <script>
                var listindex = 1;
                var images = document.getElementsByClassName("Fronts");
                images[listindex].style.display = "block";

                function changeIndex(n)
                {
                    
                    images[listindex].style.display = "none";
                    listindex += n;
                    if(listindex>=images.length)
                    {
                        listindex = 0;
                    }
                    images[listindex].style.display = "block";
                }
            </script>
